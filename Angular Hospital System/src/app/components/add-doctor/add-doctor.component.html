<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="doctor.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              required
              [(ngModel)]="doctor.age"
              name="age"
            />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-control">
              <label class="radio-inline">
                <input type="radio" name="gender" value="Male" [(ngModel)]="doctor.gender">
                Male
              </label>&nbsp;
              <label class="radio-inline">
                <input type="radio" name="gender" value="Female" [(ngModel)]="doctor.gender">
                Female
              </label>
            </div>
        </div>
          <div class="form-group">
            <label for="spec">Specialist Fields</label>
            <input
              type="text"
              class="form-control"
              id="spec"
              required
              [(ngModel)]="doctor.specialistFields"
              name="spec"
            />
        </div>
        <button (click)="saveDoctor()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Doctor was added successfully!</h4>
        <button class="btn btn-success" (click)="newDoctor()">Add More</button>
      </div>
    </div>
  </div>
